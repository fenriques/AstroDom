name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build Executable
        run: |
          pyinstaller astrodom.spec

      - name: Prepare assets
        shell: bash
        run: |
          mkdir -p release
          cp -r dist/astrodom* release/${{ matrix.os }}

      - name: Create or Update Release
        id: create_release
        run: |
          if gh release view ${{ github.ref }}; then
            echo "Release exists, updating..."
            gh release edit ${{ github.ref }} --prerelease=false --draft=false --title "Release ${{ github.ref }}"
          else
            echo "Creating new release..."
            gh release create ${{ github.ref }} --prerelease=false --draft=false --title "Release ${{ github.ref }}"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/astrodom
          asset_name: astrodom-${{ matrix.os }}
          asset_content_type: application/octet-stream